<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      body {
        font-family: Comic Sans MS;
      }
    </style>
  </head>

  <body>
    <table border="10px" style="width: 80%" align="center">
      <caption>
        Tabling
      </caption>
      <tr align="center">
        <td style="background: red; width: 25%">red cell</td>
        <td style="background: lightblue; width: 75%">light blue cell</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      body {
        font-family: Comic Sans MS;
      }
    </style>
  </head>

  <body>
    <table border="10px" style="width: 80%" align="center">
      <caption>
        Tabling
      </caption>
      <tr align="center">
        <td style="background: red; width: 25%">
          <p style="font-family: verdana">red cell</p>
        </td>
        <td style="background: lightblue; width: 75%">
          <p>light blue cell</p>
        </td>
      </tr>
    </table>
  </body>
</html>
